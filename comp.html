<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Compound Interest Calculator</a>
        </div>
    </nav>

    <div class="container mt-4">
        <form id="compoundInterestForm">
            <div class="form-group">
                <label for="deposit">Initial Deposit ($):</label>
                <input type="number" class="form-control" id="deposit" required>
            </div>

            <div class="form-group">
                <label for="interestRate">Annual Interest Rate (%):</label>
                <input type="number" class="form-control" id="interestRate" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="years">Number of Years:</label>
                <input type="number" class="form-control" id="years" required>
            </div>

            <button type="button" class="btn btn-primary btn-block" onclick="calculateCompoundInterest()">Calculate</button>
        </form>

        <div id="result" style="display: none;">
            <h2>Future Value: <span id="futureValue"></span></h2>
            <h2>Total Interest Earned: <span id="totalInterestEarned"></span></h2>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function calculateCompoundInterest() {
            var deposit = parseFloat(document.getElementById("deposit").value);
            var interestRate = parseFloat(document.getElementById("interestRate").value) / 100;
            var years = parseInt(document.getElementById("years").value);

            var futureValue = deposit * Math.pow((1 + interestRate), years);
            var totalInterest = futureValue - deposit;

            document.getElementById("futureValue").textContent = "$" + futureValue.toFixed(2);
            document.getElementById("totalInterestEarned").textContent = "$" + totalInterest.toFixed(2);

            document.getElementById("result").style.display = "block";
        }
    </script>
</body>
</html>
