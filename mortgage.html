


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional CSS styles */
        .calculator-container {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 0 auto;
            max-width: 500px;
            margin-top: 50px;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Mortgage Calculator</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="container calculator-container">
        <form id="mortgageForm">
            <div class="form-group">
                <label for="principal">Home Price ($):</label>
                <input type="number" class="form-control" id="principal" required>
            </div>

            <div class="form-group">
                <label for="interestRate">Interest Rate (%):</label>
                <input type="number" class="form-control" id="interestRate" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="loanLength">Loan Length (years):</label>
                <input type="number" class="form-control" id="loanLength" required>
            </div>

            <button type="button" class="btn btn-primary btn-block" onclick="calculate()">Calculate</button>
        </form>

        <div id="result" style="display: none;">
            <h2>Monthly Payment: <span id="monthlyPayment"></span></h2>
            <h2>Total Interest Paid: <span id="totalInterest"></span></h2>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="mortgage.js"></script>
</body>

</html>
